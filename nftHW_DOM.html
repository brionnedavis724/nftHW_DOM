<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nftHW_DOM</title>
    <link rel="stylesheet" href="nftHW_DOM.css">
</head>
<body id="bgColor">
    <div class="container" id="cardColor">

        <div class="NFT_container">
            <img id="NFT" src="" alt="equilibrium-nft">
        </div>

        <div class="content">
                <h3 id="name">Equilibrium #3429</h3>
                <p id="description">Our Equilibrium collection promotes balance and calm</p>

            <div class="info">
                <div class="stat">
                    <img src="./images/icon-ethereum.svg" alt="ethereum">
                    <p id="price">0.041ETH</p>
                </div>
                <div class="stat">
                    <img src="./images/icon-clock.svg" alt="clock">
                    <p id="daysLeft">3 days left</p>
                </div>
            </div> <!-- end of info -->
           
        </div> <!-- end of content -->

        <div class="footer">
            <img id="profileImg" src="./images/image-avatar.png" alt="avatar">
            <p>Creation of <span id="owner">Brionne Davis</span></p>
        </div>
        
    </div> <!-- end of container-->
<script src="nftHW_DOM.js"></script>
</body>
</html>
